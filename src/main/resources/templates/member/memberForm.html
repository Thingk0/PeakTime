<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <th:block layout:fragment="css">
        <style>
            body {
                background: #f5f5f5;
            }

            .fieldError {
                color: #bd2130;
            }

            .signup_form {
                border-radius: 25px;
                border: 2px solid #2162ad;
                background: #ffffff;
                width: 93%;
                height: auto;
            }

            .form-control {
                border: 1px solid #2162ad;
            }
        </style>
    </th:block>

    <div layout:fragment="content">
        <div class="container signup_form mt-3">
            <div class="mt-4">
                <h1 class="fw-bold" style="text-align: center; color: #0a2a88">회원가입</h1>
                <hr>
            </div>
            <div class="">
                <form class="mx-3" th:action="@{/members/new}" role="form" method="post" th:object="${memberFormDto}">
                    <div class="form-group mb-3">
                        <label th:for="email" class="mb-1">이메일</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요.">

                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                    </div>

                    <div class="form-group mb-3">
                        <label th:for="password" class="mb-1">비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">

                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                    </div>

                    <div class="form-group mb-3">
                        <label th:for="name" class="mb-1">이름</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">

                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                    </div>

                    <div class="d-grid gap-2 mt-5 mb-4" style="text-align: center">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </div>

                    <div class="mb-4" style="text-align: center">
                        <a href="/members/login" role="button">
                            이미 계정이 있으신가요?</a>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}">

                </form>
            </div>
        </div>
    </div>
</html>
