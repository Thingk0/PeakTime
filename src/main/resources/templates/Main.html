<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>PeakTime</title>

    <!-- 부트스트랩 CSS & JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f5f5f5;
        }
        .bottom_menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index:100;
            border-top: 1px solid black;
            background-color: white }
        .bottom_menu > div {
            float: right;
            width: 33.33333333%;
            height: 100%;
            text-align: center;
            padding-top: 13px; }

        #star fieldset{
            direction: rtl;
            border:0;
        }

        #star input[type=radio]{
            display: none;
        }
        #star label{
            font-size: 3em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }
        #star label:hover{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        #star label:hover ~ label{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        #star input[type=radio]:checked ~ label{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        .center_alignment {
            display: flex;
            justify-content: center;
        }

        .menu_print {
            padding: 3em;
            text-align: center;
        }

        .restaurant {
            padding: 0.5em;
        }

        .restaurant_name {
            font-size: large;
            font-weight: bold;
        }
        #review_btn {
            display: flex;
            justify-content: right;
        }
    </style>

</head>
<body>
    <!-- 로고 -->
    <div class="container">
        <div class="center_alignment mb-2">
            <img src="../static/PeakTime_logo-removed.png" alt="logo">
        </div>
    </div>

    <!-- 식당 리스트 -->
    <div class="container">

        <div class="row mx-1">
            <div class="col border text-center rounded">
                <h4 class="mt-1 mb-1">학생회관</h4>
                <div class="bg-danger text-center rounded mt-2 mb-2" style="color: #f0f0f0">
                    혼잡
                </div>
            </div>

            <div class="col border text-center rounded mx-2">
                <h4 class="mt-1 mb-1">방목관</h4>
                <div class="bg-success text-center rounded mt-2 mb-2" style="color: #f0f0f0">
                    여유
                </div>
            </div>

            <div class="col border text-center rounded bg-white">
                <h4 class="mt-1 mb-1">복지동</h4>
                <div class="bg-warning text-center rounded mt-2 mb-2" style="color: #f0f0f0">
                    보통
                </div>
            </div>

        </div>

    </div>

    <!-- 메뉴 리스트 -->
    <div class="container mt-3 mb-3">
        <div class="border bg-white rounded">
            <h1 class="menu_print">
                오무라이스<br>
                된장국<br>
                열무김치<br>
                계란말이<br>
            </h1>
        </div>
    </div>


    <!--    리뷰 남기기-->
    <div>
        <form class="container" name="star" id="star" method="post">
            <!-- 별점 표기-->
            <div id="review" class="container form-control">
                <fieldset id="review_star" class="center_alignment">
                    <input type="radio" name="reviewStar" value="5" id="rate1"><label
                        for="rate1">★</label>
                    <input type="radio" name="reviewStar" value="4" id="rate2"><label
                        for="rate2">★</label>
                    <input type="radio" name="reviewStar" value="3" id="rate3"><label
                        for="rate3">★</label>
                    <input type="radio" name="reviewStar" value="2" id="rate4"><label
                        for="rate4">★</label>
                    <input type="radio" name="reviewStar" value="1" id="rate5"><label
                        for="rate5">★</label>
                </fieldset>

                <!-- 한줄평 남기기.-->
                <label class="form-label" for="review_text"></label>
                <textarea class="form-control" type="text" id="review_text"
                          placeholder="한줄평 남기기."></textarea>
                <div id="review_btn">
                    <button type="button" class="btn btn-outline-primary btn-sm mt-2 mb-1">리뷰 작성</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 하단 메뉴바-->
    <div class="bottom_menu">
        <div>
            <a href="https://www.naver.com"><img src="../static/icon/tag.png" alt=""></a>
        </div>
        <div>
            <a href="https://www.google.com"><img src="../static/icon/house.png" alt=""></a>
        </div>
        <div>
            <a href="https://www.apple.com/kr/store?afid=p238%7CsiADh6hbK-dc_mtid_18707vxu38484_pcrid_627612922702_pgrid_16348496961_pntwk_g_pchan__pexid__&cid=aos-kr-kwgo-Brand--slid---product-"><img src="../static/icon/house.png" alt=""></a>
        </div>
    </div>

</body>
</html>
